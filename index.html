<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js" integrity="sha512-CNhbAXGrvqmSMpgydAOp7SFP50hdDaIMir76cuptjMdG0V4Hq7h+JzpSudrD2mRC38tawkA8aQSU8dQ0H6hzdQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-gray-100">
    <div class="container py-5">
        <h1 class="text-center mb-5">Horario de la Facultad</h1>

        <!-- Botón de importar archivo -->
        <div class="text-center mb-3">
            <input type="file" id="excelFile" class="form-control-file">
            <button id="importBtn" class="btn btn-primary mt-3">Importar Archivo Excel</button>
        </div>

        <!-- Botón de descarga PDF -->
        <div class="text-center mb-3">
            <button id="downloadPdfBtn" class="btn btn-secondary mt-3">Descargar PDF</button>
        </div>

        <!-- Contenedor para el calendario -->
        <div id="calendar"></div>

        <!-- Modal para editar profesor -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Profesor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="mb-3">
                                <label for="professorName" class="form-label">Nombre del Profesor</label>
                                <input type="text" id="professorName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="subjectName" class="form-label">Materia</label>
                                <input type="text" id="subjectName" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="classTime" class="form-label">Horario</label>
                                <input type="text" id="classTime" class="form-control" placeholder="HH:MM-HH:MM">
                            </div>
                            <div class="mb-3">
                                <label for="classDay" class="form-label">Día de la Clase</label>
                                <select id="classDay" class="form-select">
                                    <option value="lunes">Lunes</option>
                                    <option value="martes">Martes</option>
                                    <option value="miércoles">Miércoles</option>
                                    <option value="jueves">Jueves</option>
                                    <option value="viernes">Viernes</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="professorType" class="form-label">Tipo de Profesor</label>
                                <select id="professorType" class="form-select">
                                    <option value="contrato">Contrato</option>
                                    <option value="tiempoCompleto">Tiempo Completo</option>
                                </select>
                            </div>
                            <!-- Campo oculto para almacenar el ID del evento -->
                            <input type="hidden" id="eventId">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="saveChanges">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var professorColors = {}; // Mapa para almacenar el color asignado a cada profesor
        
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
        
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'es',
                firstDay: 1,
                hiddenDays: [0, 6],
                editable: true,
                events: [],
        
                eventClick: function (info) {
                    var eventObj = info.event;
        
                    document.getElementById('professorName').value = eventObj.title;
                    document.getElementById('subjectName').value = eventObj.extendedProps.subject;
                    document.getElementById('classTime').value = eventObj.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + '-' + eventObj.end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('classDay').value = eventObj.extendedProps.day;
                    document.getElementById('professorType').value = eventObj.extendedProps.type; // Añadido para el tipo de profesor
        
                    document.getElementById('eventId').value = eventObj.id;
        
                    var modal = new bootstrap.Modal(document.getElementById('editModal'));
                    modal.show();
                }
            });
            calendar.render();
        
            document.getElementById('importBtn').addEventListener('click', function () {
                var fileInput = document.getElementById('excelFile');
                if (fileInput.files.length === 0) {
                    return; 
                }
                var file = fileInput.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    var data = new Uint8Array(e.target.result);
                    var workbook = XLSX.read(data, { type: 'array' });
                    var firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    var rows = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
        
                    rows.forEach(function (row, index) {
                        if (index === 0) return; 
                        var profesor = row[0];
                        var materia = row[1];
                        var diaSemana = row[2];
                        var horario = row[3].split('-');
                        var horaInicio = horario[0].trim();
                        var horaFin = horario[1].trim();
                        var tipoProfesor = row[4]; // Obtener el tipo de profesor
        
                        var diasMap = {
                            "lunes": 1,
                            "martes": 2,
                            "miércoles": 3,
                            "jueves": 4,
                            "viernes": 5
                        };
        
                        var startDate = new Date();
                        startDate.setDate(startDate.getDate() + (diasMap[diaSemana.toLowerCase()] - startDate.getDay()));
        
                        var startTime = horaInicio.split(":");
                        startDate.setHours(startTime[0], startTime[1]);
        
                        var endDate = new Date(startDate);
                        var endTime = horaFin.split(":");
                        endDate.setHours(endTime[0], endTime[1]);
        
                        if (!professorColors[profesor]) {
                            professorColors[profesor] = getRandomColor();
                        }
        
                        calendar.addEvent({
                            id: 'event-' + index,
                            title: profesor,
                            start: startDate,
                            end: endDate,
                            extendedProps: {
                                subject: materia,
                                day: diaSemana,
                                type: tipoProfesor // Añadido para el tipo de profesor
                            },
                            backgroundColor: professorColors[profesor],
                            borderColor: professorColors[profesor]
                        });
                    });
                };
                reader.readAsArrayBuffer(file);
            });
        
            document.getElementById('saveChanges').addEventListener('click', function () {
                var eventId = document.getElementById('eventId').value;
                var selectedEvent = calendar.getEventById(eventId);
            
                if (selectedEvent) {
                    var newTitle = document.getElementById('professorName').value;
                    var newSubject = document.getElementById('subjectName').value;
                    var timeRange = document.getElementById('classTime').value.split('-');
                    var newStartTime = timeRange[0].trim().split(':');
                    var newEndTime = timeRange[1].trim().split(':');
                    var newDay = new Date(selectedEvent.start);
            
                    // Obtener el nuevo día de la semana
                    var dayMap = {
                        "lunes": 1,
                        "martes": 2,
                        "miércoles": 3,
                        "jueves": 4,
                        "viernes": 5
                    };
            
                    var selectedDay = document.getElementById('classDay').value.toLowerCase();
                    var newDayOfWeek = dayMap[selectedDay];
                    var currentDayOfWeek = (newDay.getDay() + 6) % 7 + 1; // Convertir de domingo a lunes basado en 1-7
            
                    // Ajustar la fecha al nuevo día seleccionado
                    var dayDifference = newDayOfWeek - currentDayOfWeek;
                    newDay.setDate(newDay.getDate() + dayDifference);
            
                    // Ajustar la hora de inicio
                    newDay.setHours(newStartTime[0]);
                    newDay.setMinutes(newStartTime[1]);
            
                    var newEndDay = new Date(newDay);
                    newEndDay.setHours(newEndTime[0]);
                    newEndDay.setMinutes(newEndTime[1]);
            
                    selectedEvent.setProp('title', newTitle);
                    selectedEvent.setExtendedProp('subject', newSubject);
                    selectedEvent.setStart(newDay);
                    selectedEvent.setEnd(newEndDay);
                    selectedEvent.setExtendedProp('day', selectedDay);
                    selectedEvent.setExtendedProp('type', document.getElementById('professorType').value); // Actualizar el tipo de profesor
            
                    // Actualizar el color del evento si el profesor ha cambiado
                    if (professorColors[newTitle] && professorColors[newTitle] !== selectedEvent.backgroundColor) {
                        selectedEvent.setProp('backgroundColor', professorColors[newTitle]);
                        selectedEvent.setProp('borderColor', professorColors[newTitle]);
                    }
                }
            
                var modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                modal.hide();
            });
            
            // Función para generar y descargar el PDF
            document.getElementById('downloadPdfBtn').addEventListener('click', function () {
                var { jsPDF } = window.jspdf;
                var doc = new jsPDF();
                var events = calendar.getEvents().map(event => {
                    return {
                        Profesor: event.title,
                        Materia: event.extendedProps.subject,
                        Día: event.extendedProps.day,
                        Inicio: event.start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        Fin: event.end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                        Tipo: event.extendedProps.type // Añadido para el tipo de profesor
                    };
                });
        
                doc.autoTable({
                    head: [['Profesor', 'Materia', 'Día', 'Inicio', 'Fin', 'Tipo']], // Añadido 'Tipo'
                    body: events.map(e => [e.Profesor, e.Materia, e.Día, e.Inicio, e.Fin, e.Tipo]), // Añadido 'Tipo'
                    margin: { top: 10 },
                    styles: {
                        fontSize: 10,
                        cellPadding: 3
                    }
                });
        
                doc.save('horarios.pdf');
            });
        });        
    </script>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
